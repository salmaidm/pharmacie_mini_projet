spring.application.name=mini_projet_pharmacie
# ===============================
#   CONFIGURATION DE LA BDD MYSQL
# ===============================

spring.datasource.url=jdbc:mysql://localhost:3307/gestion_pharmacie?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=salma@2005

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ===============================
#          JPA / HIBERNATE
# ===============================

spring.jpa.hibernate.ddl-auto=none
# valeurs possibles : none / update / create / create-drop

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl


# ===============================
#       SPRING SECURITY
# ===============================
# Par défaut, Spring Security crée un user aléatoire ? on désactive
spring.security.user.name=admin
spring.security.user.password=admin

# JWT (si vous l'activez plus tard)
